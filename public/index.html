<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess-like Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #game-container {
            text-align: center;
        }
        #game-board {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 2px;
            margin-bottom: 20px;
        }
        .cell {
            width: 60px;
            height: 60px;
            background-color: #444;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-weight: bold;
        }
        .cell.selected {
            background-color: #668;
        }
        .cell.player-A {
            color: #ff9999;
        }
        .cell.player-B {
            color: #99ff99;
        }
        #move-options {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        button {
            padding: 5px 10px;
            background-color: #446;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #668;
        }
        #move-history {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #444;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h2 id="current-player">Waiting for opponent...</h2>
        <div id="game-board"></div>
        <div id="selected-character"></div>
        <div id="move-options"></div>
        <h3>Move History</h3>
        <div id="move-history"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
